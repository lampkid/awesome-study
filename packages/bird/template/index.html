<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover">
    <!--忽略电话号码和email识别-->
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <!--当网站添加到主屏幕快速启动方式，将网站添加到主屏幕快速启动方式-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--隐藏ios上的浏览器地址栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- 供 native 提供分享使用-->
    <!--<meta name="description" content="" />-->
    <!--<meta name="shareIcon" content="" /> -->
    <style>
      body {
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
      .body {
      }
      .img {
        width: 100%;
        display: block;
      }
    </style>
    <script>
      var reg1080 = true;
// 根据设备尺寸设置html font-size
(function(d, w) {
  const doc = d.documentElement;
  function rem() {
    const width = doc.getBoundingClientRect().width;
    const base = reg1080 ? 10.8 : 3.75;
    doc.style.fontSize = width / base + 'px';
  }
  rem();
  w.addEventListener('resize', rem);
})(document, window);
    </script>
    <title>title</title>
  </head>
  <body>
    <div id="main"></div>
  </body>
</html>
