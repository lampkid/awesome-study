<!DOCTYPE html>                                                                                                                         
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="email=no"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <title>WebApp WebSocket Test</title>     
        <script src="socket.io/socket.io.js"></script>
    </head>
    <body>
 
    <div>WS Connected</div><br/>
    <div>Now Time: <span id="time"></span></div><br/>
    <div>Push Count: <span id="count"></span></div>
        <script type="text/javascript">
            try{
                var socket = io.connect("ws://"+window.location.host);
                var count = 0;               
                socket.on('time', function(d){
                    count ++;
                    document.getElementById('time').innerHTML = d.time;
                    document.getElementById('count').innerHTML = count;
                });
            }catch(e){
                alert(e);
            }
        </script>
    </body>
</html>
